<!doctype html>
<html lang="en" data-bs-theme="light">

<head>
    <title>冬日绘板</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
</head>

<body class="placeholder-glow">
    <header>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">冬日绘板</a>
                <button class="navbar-toggler d-lg-none" data-bs-toggle="collapse" data-bs-target="#NavigateBar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="NavigateBar">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container pt-2 pb-5">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card mb-3">
                    <div class="card-header">实时预览</div>
                    <div class="card-body"><canvas id="paintboard" class="w-100"></canvas></div>
                </div>
                <div class="card mb-3">
                    <div class="card-header">历史回顾</div>
                    <input type="range" class="form-range" id="historyRange" disabled step="1">
                    <div class="card-body"><canvas id="historyPaintboard" class="w-100"></canvas></div>
                </div>
            </div>
            <div class="col-12 col-lg-6">
            </div>
        </div>
    </main>
    <footer class="text-center mb-3">
        This is an open source project on <a href="https://github.com/CYEZOI/luoguPaintboard">GitHub</a>.
    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
